<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ name }}'s Orders</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-buttons start >
      <button ion-button small icon-left (click)="pMonth()" round>
        <ion-icon name="arrow-back"></ion-icon>
        {{ previousMonth }}
      </button>
    </ion-buttons>
    <ion-title><small>{{ headerMonth }}</small></ion-title>
    <ion-buttons end>
      <button small ion-button (click)="nMonth()" round icon-right [disabled]="!hideNext">
        {{ nextMonth }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orders">{{moment(order.created_date).format('LLLL')}}</ion-item>
  </ion-list>
</ion-content>
