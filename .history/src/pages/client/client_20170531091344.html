<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clients</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)" animated="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="well well-lg text-center" *ngIf="searchQ.length == 0">No Data</div>
  <ion-list [virtualScroll]="searchQ" approxItemHeight="50px">
    <ion-item-sliding *virtualItem="let client">
      <ion-item>
        <ion-thumbnail item-left>
          <ion-img [src]="client.photo" (click)="viewPhoto(client.photo)"></ion-img>
        </ion-thumbnail>
        <h2>{{ client.name }}</h2>
        <h3>{{ client.units }} {{ (client.units > 1) ? "machines" : "machine" }} owned</h3>
        <div>
          <span class="c-badge c-badge--{{ client.client_status_icon[0] }}"><ion-icon [name]="client.client_status_icon[1]"></ion-icon></span>
        </div>
        <ion-checkbox [(ngModel)]="client.chk" item-right *ngIf="selection"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="updateClient(client)">
          <ion-icon name="create"></ion-icon>
          Update
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addClient($event)"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
