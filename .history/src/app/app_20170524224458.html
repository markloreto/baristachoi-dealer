<ion-menu [content]="content" (ionOpen)="menuOpened()" (ionClose)="menuClosed()" [swipeEnabled]="this.myDatabase.userInfo">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons end>
      <button ion-button icon-left *ngIf="loginName">
        <ion-icon name="contact"></ion-icon>
        {{loginName}}
      </button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" icon-left>
        <ion-icon [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
      <button ion-item (click)="logout()" icon-left>
        <ion-icon name="log-out" ></ion-icon>
        Log out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
