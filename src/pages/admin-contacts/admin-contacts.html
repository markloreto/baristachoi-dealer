<ion-header>

  <ion-navbar>
    <ion-title>Admin Contact Numbers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <h1>{{item.contact}}</h1>
        <p>{{item.name}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeItem(item)">
          <ion-icon name="md-trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addAction($event)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
